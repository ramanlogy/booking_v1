<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hotel Lumanti | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #111; 
        }
        .card { 
            transition: all 0.3s ease; 
            border-radius: 16px; 
            background: white; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
        }
        .card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 24px rgba(0,0,0,0.12); 
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            transition: all 0.3s; 
        }
        .btn-primary:hover { 
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); 
        }
        .status-badge { 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 700; 
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-checked-in { background: #d1fae5; color: #065f46; }
        .status-checked-out { background: #e5e7eb; color: #374151; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }
        
        .room-card { 
            background: white; 
            border-radius: 12px; 
            padding: 16px; 
            border: 2px solid #f3f4f6;
        }
        .room-card.available { border-color: #10b981; }
        .room-card.full { border-color: #ef4444; }
        
        .modal { 
            backdrop-filter: blur(8px); 
            background: rgba(0,0,0,0.5); 
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600 p-4">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-2">Lumanti</h1>
                <p class="text-gray-500 text-sm font-semibold">Hotel Management System</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="Email Address" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" required>
                <input type="password" id="password" placeholder="Password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" required>
                <button type="submit" class="w-full py-3 btn-primary rounded-lg font-bold">
                    Sign In
                </button>
                <p id="login-error" class="text-red-600 text-sm text-center hidden"></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden min-h-screen pb-20">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600">Lumanti</h1>
                <div class="flex items-center gap-2">
                    <button onclick="openBookingModal()" class="px-4 py-2 btn-primary rounded-lg text-sm font-bold">
                        + New Booking
                    </button>
                    <button onclick="logout()" class="p-2 text-gray-500 hover:text-red-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto p-4 space-y-6">
            
            <!-- Date Selector -->
            <div class="card p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold">Select Date</h2>
                    <input type="date" id="date-picker" class="px-3 py-2 border rounded-lg text-sm">
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2" id="date-chips"></div>
            </div>

            <!-- Room Availability -->
            <div class="card p-4">
                <h2 class="text-lg font-bold mb-4">Room Availability - <span id="selected-date-display"></span></h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="room-availability"></div>
            </div>

            <!-- Filters -->
            <div class="flex gap-2 overflow-x-auto pb-2">
                <button onclick="filterBookings('all')" class="filter-btn px-4 py-2 rounded-lg font-semibold text-sm bg-purple-600 text-white" data-filter="all">
                    All
                </button>
                <button onclick="filterBookings('pending')" class="filter-btn px-4 py-2 rounded-lg font-semibold text-sm bg-gray-200" data-filter="pending">
                    Pending
                </button>
                <button onclick="filterBookings('checked-in')" class="filter-btn px-4 py-2 rounded-lg font-semibold text-sm bg-gray-200" data-filter="checked-in">
                    Checked In
                </button>
                <button onclick="filterBookings('checked-out')" class="filter-btn px-4 py-2 rounded-lg font-semibold text-sm bg-gray-200" data-filter="checked-out">
                    Checked Out
                </button>
            </div>

            <!-- Bookings Grid -->
            <div id="bookings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal">
        <div class="bg-white rounded-2xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold" id="modal-title">New Booking</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="booking-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Guest Name</label>
                        <input type="text" id="guest-name" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Phone</label>
                        <input type="tel" id="guest-phone" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Room Type</label>
                        <select id="room-type" class="w-full px-4 py-2 border rounded-lg" onchange="updatePrice()">
                            <option value="Cozy Mini">Cozy Mini (Rs 1500)</option>
                            <option value="Twin">Twin (Rs 1700)</option>
                            <option value="Queen">Queen (Rs 2000)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Stay Type</label>
                        <select id="stay-type" class="w-full px-4 py-2 border rounded-lg">
                            <option value="Daycation">Daycation (12PM - 5PM)</option>
                            <option value="Staycation">Staycation (7PM - 12AM)</option>
                            <option value="Full Stay">Full Stay (24 hrs)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Check-in Date</label>
                        <input type="date" id="checkin-date" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Payment Method</label>
                        <select id="payment-method" class="w-full px-4 py-2 border rounded-lg">
                            <option value="Cash">Cash</option>
                            <option value="Fonepay">Fonepay</option>
                            <option value="Card">Card / POS</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Payment Status</label>
                        <select id="payment-status" class="w-full px-4 py-2 border rounded-lg">
                            <option value="unpaid">Unpaid</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Booking Status</label>
                        <select id="booking-status" class="w-full px-4 py-2 border rounded-lg">
                            <option value="pending">Pending</option>
                            <option value="checked-in">Checked In</option>
                            <option value="checked-out">Checked Out</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-3">
                        <label class="text-sm font-semibold">Base Price (Rs)</label>
                        <input type="number" id="base-price" class="w-32 px-3 py-2 border rounded-lg text-right" oninput="calculateTotal()">
                    </div>
                    <div class="flex gap-2 mb-3">
                        <button type="button" onclick="applyDiscount(0)" class="flex-1 py-2 bg-white border rounded-lg text-sm font-semibold hover:bg-gray-100">0%</button>
                        <button type="button" onclick="applyDiscount(10)" class="flex-1 py-2 bg-white border rounded-lg text-sm font-semibold hover:bg-gray-100">10%</button>
                        <button type="button" onclick="applyDiscount(20)" class="flex-1 py-2 bg-white border rounded-lg text-sm font-semibold hover:bg-gray-100">20%</button>
                        <button type="button" onclick="applyDiscount(30)" class="flex-1 py-2 bg-white border rounded-lg text-sm font-semibold hover:bg-gray-100">30%</button>
                    </div>
                    <div class="flex justify-between items-center pt-3 border-t">
                        <span class="font-bold">Total Amount</span>
                        <span class="text-2xl font-black text-purple-600" id="total-display">Rs 0</span>
                    </div>
                    <input type="hidden" id="discount-percent" value="0">
                    <input type="hidden" id="total-amount" value="0">
                </div>

                <div class="flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg font-bold hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 px-4 py-3 btn-primary rounded-lg font-bold">
                        Save Booking
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-20 left-1/2 -translate-x-1/2 px-6 py-3 bg-gray-900 text-white rounded-lg font-semibold text-sm hidden shadow-xl">
        Success!
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://fzwnglhxtmtltpysdzma.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6d25nbGh4dG10bHRweXNkem1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODE0MzAsImV4cCI6MjA4NDE1NzQzMH0.PuES2nphqkKU-FqzBge6LlptVibSfeTQcUExEdfTleg';

        let supabase;
        let allBookings = [];
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentFilter = 'all';

        const ROOM_TYPES = {
            'Cozy Mini': { count: 5, price: 1500 },
            'Twin': { count: 2, price: 1700 },
            'Queen': { count: 1, price: 2000 }
        };

        // Initialize Supabase
        async function initSupabase() {
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
            } catch (error) {
                console.error('Supabase initialization error:', error);
            }
        }

        // Auth
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                checkSession();
            } catch (error) {
                document.getElementById('login-error').textContent = error.message;
                document.getElementById('login-error').classList.remove('hidden');
            }
        });

        window.checkSession = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                initApp();
            }
        };

        window.logout = async () => {
            await supabase.auth.signOut();
            location.reload();
        };

        // Initialize App
        function initApp() {
            renderDateChips();
            document.getElementById('date-picker').value = selectedDate;
            document.getElementById('date-picker').addEventListener('change', (e) => {
                selectedDate = e.target.value;
                renderDateChips();
                loadBookings();
            });
            loadBookings();
        }

        // Render Date Chips
        function renderDateChips() {
            const container = document.getElementById('date-chips');
            const dates = [];
            const today = new Date(selectedDate);
            
            for (let i = -3; i <= 10; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                dates.push(date);
            }

            container.innerHTML = dates.map(date => {
                const dateStr = date.toISOString().split('T')[0];
                const isSelected = dateStr === selectedDate;
                return `
                    <button onclick="selectDate('${dateStr}')" 
                        class="flex-shrink-0 px-4 py-3 rounded-lg font-semibold text-sm ${isSelected ? 'bg-purple-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}">
                        ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                    </button>
                `;
            }).join('');

            document.getElementById('selected-date-display').textContent = 
                new Date(selectedDate).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        window.selectDate = (date) => {
            selectedDate = date;
            document.getElementById('date-picker').value = date;
            renderDateChips();
            loadBookings();
        };

        // Load Bookings
        async function loadBookings() {
            try {
                const { data, error } = await supabase
                    .from('bookings')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                allBookings = data || [];
                renderRoomAvailability();
                renderBookings();
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        // Render Room Availability
        function renderRoomAvailability() {
            const container = document.getElementById('room-availability');
            const dateBookings = allBookings.filter(b => 
                b.check_in_date === selectedDate && 
                b.status !== 'cancelled' && 
                b.status !== 'checked-out'
            );

            container.innerHTML = Object.entries(ROOM_TYPES).map(([type, info]) => {
                const booked = dateBookings.filter(b => b.room_type === type).length;
                const available = info.count - booked;
                const isAvailable = available > 0;

                return `
                    <div class="room-card ${isAvailable ? 'available' : 'full'}">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold">${type}</h3>
                            <span class="text-2xl font-black ${isAvailable ? 'text-green-600' : 'text-red-600'}">
                                ${available}/${info.count}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600">Rs ${info.price}</p>
                        <div class="mt-2 h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full ${isAvailable ? 'bg-green-500' : 'bg-red-500'}" 
                                style="width: ${(booked / info.count) * 100}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render Bookings
        function renderBookings() {
            const container = document.getElementById('bookings-grid');
            let filtered = allBookings.filter(b => b.check_in_date === selectedDate);
            
            if (currentFilter !== 'all') {
                filtered = filtered.filter(b => b.status === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">No bookings found</div>';
                return;
            }

            container.innerHTML = filtered.map(booking => `
                <div class="card p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-bold text-lg">${booking.full_name}</h3>
                            <p class="text-sm text-gray-600">${booking.phone_number}</p>
                        </div>
                        <span class="status-badge status-${booking.status}">
                            ${booking.status.replace('-', ' ')}
                        </span>
                    </div>
                    
                    <div class="space-y-2 mb-3 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Room:</span>
                            <span class="font-semibold">${booking.room_type}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Type:</span>
                            <span class="font-semibold">${booking.stay_type}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Payment:</span>
                            <span class="font-semibold">${booking.payment_method}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Amount:</span>
                            <span class="font-bold text-purple-600">Rs ${booking.total_amount}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Status:</span>
                            <span class="font-semibold ${booking.payment_status === 'paid' ? 'text-green-600' : 'text-amber-600'}">
                                ${booking.payment_status === 'paid' ? 'âœ“ Paid' : 'Unpaid'}
                            </span>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="editBooking('${booking.id}')" 
                            class="flex-1 px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm font-semibold">
                            Edit
                        </button>
                        ${booking.status === 'pending' ? `
                            <button onclick="checkIn('${booking.id}')" 
                                class="flex-1 px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm font-semibold">
                                Check In
                            </button>
                        ` : ''}
                        ${booking.status === 'checked-in' ? `
                            <button onclick="checkOut('${booking.id}')" 
                                class="flex-1 px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-semibold">
                                Check Out
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Filter Bookings
        window.filterBookings = (filter) => {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('bg-purple-600', 'text-white');
                    btn.classList.remove('bg-gray-200');
                } else {
                    btn.classList.remove('bg-purple-600', 'text-white');
                    btn.classList.add('bg-gray-200');
                }
            });
            renderBookings();
        };

        // Modal Functions
        window.openBookingModal = () => {
            document.getElementById('booking-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('modal-title').textContent = 'New Booking';
            document.getElementById('checkin-date').value = selectedDate;
            updatePrice();
            document.getElementById('booking-modal').classList.remove('hidden');
            document.getElementById('booking-modal').classList.add('flex');
        };

        window.closeModal = () => {
            document.getElementById('booking-modal').classList.add('hidden');
            document.getElementById('booking-modal').classList.remove('flex');
        };

        window.editBooking = (id) => {
            const booking = allBookings.find(b => b.id === id);
            if (!booking) return;

            document.getElementById('edit-id').value = booking.id;
            document.getElementById('modal-title').textContent = 'Edit Booking';
            document.getElementById('guest-name').value = booking.full_name;
            document.getElementById('guest-phone').value = booking.phone_number;
            document.getElementById('room-type').value = booking.room_type;
            document.getElementById('stay-type').value = booking.stay_type;
            document.getElementById('checkin-date').value = booking.check_in_date;
            document.getElementById('payment-method').value = booking.payment_method;
            document.getElementById('payment-status').value = booking.payment_status;
            document.getElementById('booking-status').value = booking.status;
            document.getElementById('base-price').value = booking.base_amount;
            document.getElementById('discount-percent').value = booking.discount_percent;
            calculateTotal();

            document.getElementById('booking-modal').classList.remove('hidden');
            document.getElementById('booking-modal').classList.add('flex');
        };

        // Pricing
        window.updatePrice = () => {
            const roomType = document.getElementById('room-type').value;
            document.getElementById('base-price').value = ROOM_TYPES[roomType].price;
            calculateTotal();
        };

        window.applyDiscount = (percent) => {
            document.getElementById('discount-percent').value = percent;
            calculateTotal();
        };

        window.calculateTotal = () => {
            const base = parseFloat(document.getElementById('base-price').value) || 0;
            const discount = parseFloat(document.getElementById('discount-percent').value) || 0;
            const total = base - (base * discount / 100);
            document.getElementById('total-amount').value = total;
            document.getElementById('total-display').textContent = `Rs ${Math.round(total)}`;
        };

        // Form Submit
        document.getElementById('booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;

            const booking = {
                full_name: document.getElementById('guest-name').value,
                phone_number: document.getElementById('guest-phone').value,
                room_type: document.getElementById('room-type').value,
                stay_type: document.getElementById('stay-type').value,
                check_in_date: document.getElementById('checkin-date').value,
                payment_method: document.getElementById('payment-method').value,
                payment_status: document.getElementById('payment-status').value,
                status: document.getElementById('booking-status').value,
                base_amount: parseFloat(document.getElementById('base-price').value),
                discount_percent: parseFloat(document.getElementById('discount-percent').value),
                total_amount: parseFloat(document.getElementById('total-amount').value)
            };

            try {
                if (editId) {
                    const { error } = await supabase
                        .from('bookings')
                        .update(booking)
                        .eq('id', editId);
                    if (error) throw error;
                    showToast('Booking Updated');
                } else {
                    const { error } = await supabase
                        .from('bookings')
                        .insert([booking]);
                    if (error) throw error;
                    showToast('Booking Created');
                }
                closeModal();
                loadBookings();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Quick Actions
        window.checkIn = async (id) => {
            try {
                const { error } = await supabase
                    .from('bookings')
                    .update({ status: 'checked-in' })
                    .eq('id', id);
                if (error) throw error;
                showToast('Checked In');
                loadBookings();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.checkOut = async (id) => {
            try {
                const { error } = await supabase
                    .from('bookings')
                    .update({ status: 'checked-out' })
                    .eq('id', id);
                if (error) throw error;
                showToast('Checked Out');
                loadBookings();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            // Load Supabase from CDN
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
            script.onload = async () => {
                await initSupabase();
                await checkSession();
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
